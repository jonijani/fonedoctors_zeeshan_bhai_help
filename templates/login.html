{% extends 'base.html' %}

{% block content %} 

<form method="POST" action="{% url 'login_user' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Login</label>
      <input type="text" name = "username"class="form-control" id="login_username" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name = "password"class="form-control" id="login_password">
    </div>
    
    <button type="submit" class="btn btn-primary">Login</button>
  </form>








{% endblock %}
